<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,200;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 500,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 4.500,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a
          href="#"
          class="button new"
          onclick="toggleModal()"
        >
          + Nova transação
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">31/08/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover transação" />
              </td>
            </tr>
            <tr>
              <td class="description">Criação de website</td>
              <td class="income">+ R$ 5000,00</td>
              <td class="date">31/08/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover transação" />
              </td>
            </tr>
            <tr>
              <td class="description">internet</td>
              <td class="expense">- R$ 100,00</td>
              <td class="date">31/08/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover transação" />
              </td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="">
            <div class="input-group"> 
              <label class="sr-only" for="description"> descrição </label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> descrição </label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="Valor"
                step="0.01"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e, (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="data">Data</label>
              <input
                type="date"
                id="data"
                name="data"
              />
            </div>

            <div class="input-group actions">
              <a
                href="#"
                class="button cancel"
                onclick="toggleModal()"
              >
                Cancelar
              </a>
              <button onclick="toggleModal()">Salvar</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
  </body>
